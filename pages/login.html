<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/logos/nexuswhite.png" type="image/x-icon">
    <title>Login</title>
</head>
<body class="fundo-azul">
    <section class="secao-login-cadastro">
        <header> 
            <a href="../index.html" class="secao-login-cadastro-header-imagem" ><img src="../img/logos/nexusblue1.png" alt="Logo da Nexus"></a>
            <h2 class="secao-login-cadastro-header-texto">Novo usuário? <a href="./cadastro.html" class="texto-cor-1">Cadastre-se</h2></a>
        </header>
        <main>
            <img src="../img/desenhos/bem-vindo.png" alt="Imagem de boas vindas">
            <div class="fazer-login-cadastro">
                <h2>Bem vindo de volta!</h2>
                <h3>Faça <em class="texto-cor-2">login</em> para continuar</h3>
                <form action="#">
                    <input type="email" id="email" name="email" placeholder="Digite seu email">
                    <input type="password" id="password" name="password" placeholder="Digite sua senha">
                </form>
                <div class="botao-login-cadastro">
                    <a href="./area-cliente.html"><button>LOGIN</button></a>
                    <a href="#"><p>Esqueceu sua senha?</p></a>
                </div>
            </div>
        </main>
    </section>
</body>
</html>
